<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-12">
      <div class="row">
        <div class="col-2 currentbox">
          <div class="card" id="currentcard">
            <div class="card-body">
              <div class="row">
                <div class="col-12">
                  <div class="searchbox">
                    <form id="searching">
                      <input
                        class="col-8"
                        type="text"
                        placeholder="Search other cities"
                        id="searchedcity"
                        autocomplete="off"
                      />

                      <input
                        type="submit"
                        value="Search"
                        class="btn btn-secondary btn-sm col-2 btnid1"
                      />
                    </form>
                    <button
                      type="button"
                      id="btnsecondary"
                      class="btn btn-secondary btn-sm col-3 btnid2"
                    >
                      current location
                    </button>
                  </div>
                </div>
              </div>

              <div class="temprature" id="searchingresult">
                <br />
                <br />
                <p id="header">Today</p>

                <div id="date">
                  <p>
                    Thursday <br />
                    12:01
                  </p>
                </div>

                <h1 id="city">Tehran</h1>

                <img id="weathericon" src="w" alt="weathericon" />
                <small><p id="qualification">cloudy</p></small>
                <h2 id="currenttemprature">2</h2>

                <div class="temprature" id="measure">
                  <a href="#" id="farenheit">
                    <small>°F </small>
                  </a>
                  |
                  <a href="#" id="celicious" class="active">
                    <small>°C </small>
                  </a>
                </div>

                <h3 id="feeling">Feels like <strong id="temp">3°</strong></h3>
                <div id="details">
                  <small><p id="wind">Wind: 3km/h</p></small>
                  <small><p id="humidity">Humidity: 91%</p></small>
                </div>
                <br />
                <br />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-2 containerbox">
          <div class="card" id="predictionforcast">
            <div class="card-body"></div>

            <br />

            <div class="col-12 weekdaysbox">
              <div class="card">
                <div class="card-body">
                  <p id="header">see predictions</p>

                  <div class="row days">
                    <div class="col-2">
                      <div class="card pfcards">
                        <div class="card-body">
                          <h6 class="wd">Sun</h6>
                          <i class="fa-solid fa-bolt-lightning"></i>
                          <p>2°c</p>
                        </div>
                      </div>
                    </div>
                    <div class="col-2">
                      <div class="card pfcards">
                        <div class="card-body">
                          <h6 class="wd">Mon</h6>
                          <i class="fa-solid fa-sun"></i>
                          <p>4°c</p>
                        </div>
                      </div>
                    </div>
                    <div class="col-2">
                      <div class="card pfcards">
                        <div class="card-body">
                          <h6 class="wd">Tue</h6>
                          <i class="fa-solid fa-cloud-sun"></i>
                          <p>3°c</p>
                        </div>
                      </div>
                    </div>
                    <div class="col-2">
                      <div class="card pfcards">
                        <div class="card-body">
                          <h6 class="wd">Wed</h6>
                          <i class="fa-solid fa-sun"></i>
                          <p>3°c</p>
                        </div>
                      </div>
                    </div>
                    <div class="col-2">
                      <div class="card pfcards">
                        <div class="card-body">
                          <h6 class="wd">Thu</h6>
                          <i class="fa-solid fa-cloud-showers-heavy"></i>
                          <p>1°c</p>
                        </div>
                      </div>
                    </div>
                    <div class="col-2">
                      <div class="card pfcards">
                        <div class="card-body">
                          <h6 class="wd">More</h6>
                          <br />
                          <h6>...</h6>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <br />

            <div class="col-12 hourbox">
              <div class="card weekdaysbox">
                <div class="card-body">
                  <p id="header">Hourly</p>

                  <div class="row hours">
                    <div class="col-2">
                      <div class="card pfcards">
                        <div class="card-body">
                          <h6 class="wd">11:00</h6>
                          <i class="fa-solid fa-cloud-showers-heavy"></i>
                          <p>4°c</p>
                        </div>
                      </div>
                    </div>
                    <div class="col-2">
                      <div class="card pfcards">
                        <div class="card-body">
                          <h6 class="wd">12</h6>
                          <i class="fa-solid fa-cloud-sun"></i>
                          <p>5°c</p>
                        </div>
                      </div>
                    </div>
                    <div class="col-2">
                      <div class="card pfcards">
                        <div class="card-body">
                          <h6 class="wd">13</h6>
                          <i class="fa-solid fa-cloud-sun"></i>
                          <p>5°c</p>
                        </div>
                      </div>
                    </div>
                    <div class="col-2">
                      <div class="card card pfcards">
                        <div class="card-body">
                          <h6 class="wd">14</h6>
                          <i class="fa-solid fa-sun"></i>
                          <p>6°c</p>
                        </div>
                      </div>
                    </div>
                    <div class="col-2">
                      <div class="card card pfcards">
                        <div class="card-body">
                          <h6 class="wd">15</h6>
                          <i class="fa-solid fa-sun"></i>
                          <p>5°c</p>
                        </div>
                      </div>
                    </div>
                    <div class="col-2">
                      <div class="card card pfcards">
                        <div class="card-body">
                          <h6 class="wd">More</h6>
                          <br />
                          <h6>...</h6>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <br />
              <br />
            </div>
            <small id="source">
              <a href="https://github.com/Farnazakz/weather" target="_blank"
                >Open-Source code </a
              >, by Farnaz Akz
            </small>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="index.js">
    	src = "https://kit.fontawesome.com/2802e10965.js";
    crossorigin = "anonymous";
  </script>
</html>
